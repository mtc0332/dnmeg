<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>≈ûifre √úretici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #2a2a3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4cafef;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #3b8fd1;
        }
        .result {
            background: #111;
            color: #0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê ≈ûifre √úretici</h2>
        <input type="password" id="master" placeholder="Ana ≈ûifre">
        <input type="text" id="combo" placeholder="Kombinasyon">
        <label>Karakter Sayƒ±sƒ±:</label>
        <select id="length">
            <option>8</option>
            <option>12</option>
            <option selected>16</option>
            <option>20</option>
            <option>24</option>
            <option>32</option>
        </select>
        <button onclick="generatePassword()">≈ûifre √úret</button>
        <input class="result" type="text" id="result" readonly>
        <button onclick="copyPassword()">Kopyala</button>
    </div>

    <script>
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}<>?/|";

        async function deriveKey(password, salt, length) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                "PBKDF2",
                false,
                ["deriveBits"]
            );
            const keyBits = await crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: enc.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                512
            );
            const bytes = new Uint8Array(keyBits);
            let pwd = "";
            for (let i = 0; i < bytes.length && pwd.length < length; i++) {
                pwd += charset[bytes[i] % charset.length];
            }
            return pwd;
        }

        async function generatePassword() {
            const master = document.getElementById("master").value;
            const combo = document.getElementById("combo").value;
            const length = parseInt(document.getElementById("length").value);

            if (!master || !combo) {
                alert("L√ºtfen hem ana ≈üifreyi hem kombinasyonu girin.");
                return;
            }

            const pwd = await deriveKey(master, combo, length);
            document.getElementById("result").value = pwd;
        }

        function copyPassword() {
            const result = document.getElementById("result");
            if (result.value) {
                navigator.clipboard.writeText(result.value);
                alert("≈ûifre panoya kopyalandƒ±!");
            }
        }
    </script>
</body>
</html>
